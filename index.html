<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="calc-display">
        <p id="calc-input"></p>
      </div>
      <div class="calculator">
      <div class="calc-top">
        <div class="btn-col">
          <button class="btn-fill btn-style2" onclick="calculatorInput.enterTwo()">AC</button>
          <button class="btn-fill btn-style3" onclick="calculatorInput.enterSeven()">7</button>
          <button class="btn-fill btn-style3" onclick="calculatorInput.enterFour()">4</button>
          <button class="btn-fill btn-style3" onclick="calculatorInput.enterOne()">1</button>
        </div>
        <div class="btn-col">
          <button class="btn-fill btn-style2">+/-</button>
          <button class="btn-fill btn-style3" onclick="calculatorInput.enterEight()">8</button>
          <button class="btn-fill btn-style3 number" onclick="calculatorInput.enterFive()">5</button>
          <button class="btn-fill btn-style3 number" onclick="calculatorInput.enterTwo()">2</button>
        </div>
        <div class="btn-col">
          <button class="btn-fill btn-style2">%</button>
          <button class="btn-fill btn-style3 number" onclick="calculatorInput.enterNine()">9</button>
          <button class="btn-fill btn-style3 number" onclick="calculatorInput.enterSix()">6</button>
          <button class="btn-fill btn-style3 number" onclick="calculatorInput.enterThree()">3</button>
        </div>
        <div class="btn-col">
          <button class="btn-fill btn-style1">รท</button>
          <button class="btn-fill btn-style1">x</button>
          <button id="subtraction" class="btn-fill btn-style1">-</button>
          <button id="addition" class="btn-fill btn-style1">+</button>
        </div>
       </div>
       <div class="calc-foot">
        <div class="btn-row">
          <button class="btn-style3" id="bottom-row-adjust2 number" onclick="calculatorInput.enterZero()">0</button>
          <button class= "btn-style3" id="bottom-row-adjust1">.</button>
          <button class="btn-style1" id="bottom-row-adjust1">=</button>
        </div>
      </div>
      </div>


    </div>
  </body>

</html>
