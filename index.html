<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
      <div class="calc-display">
        <div class=calc-input-container>
        <p id="calc-display"></p>
        </div>
      </div>
      <div class="calculator">
        <div class="calc-top">
          <div class="row-wrap">
            <button id="btn" class="btn-fill btn-style contentCenter">C</button>
            <button id="btn" class="btn-fill btn-style"></button>
            <button id="btn" class="btn-fill btn-style"></button>
            <button id="btn" class="btn-fill btn-style contentCenter">รท</button>

            <button id="btn" class="btn-fill btn-style">7</button>
            <button id="btn" class="btn-fill btn-style number">8</button>
            <button id="btn" class="btn-fill btn-style number">9</button>
            <button id="btn" class="btn-fill btn-style">x</button>
          
            <button id="btn" class="btn-fill btn-style number">4</button>
            <button id="btn" class="btn-fill btn-style number" >5</button>
            <button id="btn" class="btn-fill btn-style number">6</button>
            <button id="btn" class="btn-fill btn-style number">-</button>
          
            <button id="btn" class="btn-fill btn-style">1</button>
            <button id="btn" class="btn btn-fill btn-style">2</button>
            <button id="btn" class="btn-fill btn-style">3</button>
            <button id="btn" class="btn-fill btn-style">+</button>
            <button id="btn" class="btn btn-fill btn-style number">0</button>
            <button id="btn" class="btn btn-fill btn-style">.</button>
            <button id="btn" class="btn btn-fill btn-style">=</button>
          </div>
        </div> 
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./refactored.js"></script>
</body>

</html>
